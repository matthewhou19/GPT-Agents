<div class="container">
  <div class="p-3 row">
    <div class="h2">{{ chat.roleName }}</div>
    <div class="row">
      <div
        id="chatBox"
        class="border rounded px-2 py-2"
        style="height: 400px; overflow-y: scroll"
      >
        <div id="chat-window" *ngIf="messages.length > 0">
          <div
            *ngFor="let message of messages"
            [ngStyle]="{
              'background-color':
                message.messageSource == 'USER' ? 'white' : '#cccccc'
            }"
          >
            {{ message.content }}
          </div>
        </div>
        <!-- Chat messages will be appended here -->
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-10">
      <input
        id="chatInput"
        type="text"
        class="form-control"
        placeholder="Type your message here"
        [(ngModel)]="inputMessage"
        [disabled]="isSending"
        (keyup.enter)="sendMessage()"
      />
    </div>
    <div class="col-2">
      <button
        id="chatButton"
        (click)="sendMessage()"
        [disabled]="isSending"
        class="btn btn-primary w-100"
      >
        Send
      </button>
    </div>
  </div>
</div>
