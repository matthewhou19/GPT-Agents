<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <div class="row h2">{{ chat.role }}</div>
      <div class="row">
        <div class="col-12">
          <div
            id="chatBox"
            class="border rounded px-2 py-2"
            style="height: 400px; overflow-y: scroll"
          >
            <div id="chat-window" *ngIf="messages.length > 0">
              <div *ngFor="let message of messages">
                {{ message.content }}
              </div>
            </div>
            <!-- Chat messages will be appended here -->
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-10">
          <input
            id="chatInput"
            type="text"
            class="form-control"
            placeholder="Type your message here"
            [(ngModel)]="inputMessage"
            [disabled]="isSending"
            (keyup.enter)="sendMessage()"
          />
        </div>
        <div class="col-2">
          <button
            id="chatButton"
            (click)="sendMessage()"
            [disabled]="isSending"
            class="btn btn-primary w-100"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
